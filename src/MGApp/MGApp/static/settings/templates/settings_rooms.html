<div class="container">
    <form name="rooms_form" class="white-txt" ng-submit="room_edit(fieldrid, fieldrname, fieldrtype)">
        <div class="form-group">
            <label for="input" class="col-sm-2 form-control-label">ID</label>
            <div class="col-sm-10">
                <input ng-disabled="true" type="text" class="form-control" id="input" ng-model="fieldrid">
            </div>
            <label for="input" class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input" maxlength="16" ng-model="fieldrname">
            </div>
            <label for="input" class="col-sm-2 form-control-label">Type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input" ng-model="fieldrtype">
            </div>
            <label for="input" class="col-sm-2 form-control-label">Sensor Info</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input" maxlength="1024" ng-model="fieldrinfo">
            </div>
            <input ng-disabled="submitButtonTog" type="submit" value="Submit" />
        </div>
    </div>
</div>

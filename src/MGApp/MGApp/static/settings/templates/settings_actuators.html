<div class="container">
    <form name="actuator_form" class="white-txt" ng-submit="actuator_edit(fieldaid, fieldaname, fieldainfo, fieldequipmentselected, fieldsensorselected)">
        <div class="form-group">
            <label for="input" class="col-sm-2 form-control-label">ID</label>
            <div class="col-sm-10">
                <input ng-disabled="true" type="text" class="form-control" id="input" ng-model="fieldaid">
            </div>
            <label for="input" class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input" maxlength="16" ng-model="fieldaname">
            </div>
            <label for="input" class="col-sm-2 form-control-label">Sensor Info</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input" maxlength="1024" ng-model="fieldainfo">
            </div>
            <label for="input" class="col-sm-2 form-control-label">Equipment</label>
            <select ng-options="equipment.id as equipment.name for equipment in fieldequipment" ng-model="fieldequipmentselected"></select>

            <label for="input" class="col-sm-2 form-control-label">Sensor</label>
            <select ng-options="sensor.sensor_info.id as sensor.sensor_info.name for sensor in fieldsensors" ng-model="fieldsensorselected"></select>

            <input ng-disabled="submitButtonTog" type="submit" value="Submit" />
        </div>
    </div>
</div>

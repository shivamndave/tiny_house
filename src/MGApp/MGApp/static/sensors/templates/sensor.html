<div ng-controller = "SpecSensorController">
<div class="container">
  <div class = "row">
    <kg-display display='tempdata' ind = '0'></kg-display>
  </div>
</div>
<div class="row" ng-show="showLight()">
  <div type="button" class="btn btn-primary" ng-click="sendOnMessage()">Send On</div>
  <div type="button" class="btn btn-primary" ng-click="sendOffMessage()">Send Off</div>
</div>
<div class="row" ng-show="showHumid()">
<div class = "col-md-6"> <input type="text" value="10" class="dial2"></input></div>
<div class = "col-md-6"> <input type="text" value="20" class="dial2"></input></div>
<div class = "col-md-6"></div>
<div class="row" ng-show="showTHumid()">showTHumid</div>
<div class="row" ng-show="showTemp()">showTemp</div>
</div>

<div ng-controller = "SpecSensorController">
<div class="container">
  <div class = "row">
    <kg-display display='tempdata' ind = '0'></kg-display>
  </div>
</div>
<div class="row" ng-show="tempdata.actuator_info">
  <div type="button" class="btn btn-primary" ng-click="sendOnMessage()">Send On</div>
  <div type="button" class="btn btn-primary" ng-click="sendOffMessage()">Send Off</div>
</div>
</div>

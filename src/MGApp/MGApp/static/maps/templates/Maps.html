<div ng-controller = "MapController">
  <div class = "container" >
    <div class = "row">
      <div classs = "col-md-2">
       <input class = "form-control" ng-model = "query">
      </div>
    </div>
    <div class = "row" >
      <div ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"" ng-repeat="init_data in test | filter:query" >
        <dir-button display='{{init_data}}'></dir-button>
      </div>
    </div>
</div>

    <script src="http://code.highcharts.com/modules/data.js"></script>

    <script src="js/tempDisplay.js"></script>
    <script src="js/freqDisplay.js"></script>
    <script src="js/lib/jquery.datetimepicker.full.min.js"></script>
    <script src="js/dateSetter.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  <body>
    <section>
      <div class="row">
        <div class="col2-1 col">

          <tr>

         </tr>

          <td> Current data: XX </td>

    <!-- Header Div with info about the project, etc-->
    <div class="col2-2 col">
      <div align="center" id="dateSelection">
        <label>Pick a day and time range:</label>
        <input id="day-picker" type="text" value=""></input>
        <input id="start-time-picker" type="text" value=""></input>
        <input id="end-time-picker" type="text" value=""></input>
        <button id="submit-range" value="submit" onclick="reload_date_range()">Submit</button>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Example 2 column grid, good for graphs/larger objects being shown-->
    <div class="col2-1 col">
      <div class="chart" id="tempstatus" style="margin: 0 auto"></div>
      <h2 id="temphide">Temperature sensors were under maintainance. Charts cannot be displayed </h2>  
    </div>
    <div class="col2-2 col">
      <div class="chart" id="freqstatus" style="margin: 0 auto"></div>
      <h2 id="freqhide">Frequency sensors were under maintainance. Charts cannot be displayed </h2>
    </div>
  </div>
</section>

<script>
$(function(){
 $('#day-picker').datepicker({
   dayDate: new Date()
 });
 
 $('#start-time-picker').datetimepicker(
  {
    datepicker:false,
    format:'H:i:s'
  });
 $('#end-time-picker').datetimepicker(
  {
    datepicker:false,
    format:'H:i:s'
  });
});

initial_date_range("2015-11-22T07:00:00.000Z", "21:00:00", "21:30:00");
</script>
